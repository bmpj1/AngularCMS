<!-- Encabezado -->
<app-header></app-header>

<!-- Contenedor principal -->
<div class="container-fluid">
  <div class="row">

    <!-- Barra lateral izquierda -->
    <div class="col-12 col-md-1 pt-3 pb-3 sidebar-bg">
      <app-sidebar *ngIf="showSidebar[0]"></app-sidebar>
    </div>

    <!-- Contenido principal -->
    <main class="col-12 col-md-10 pt-3 pb-3">
      <!-- Miga de pan -->
      <app-breadcrumb></app-breadcrumb>
      <!-- Área de contenido -->
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </main>

    <!-- Barra lateral derecha -->
    <div class="col-12 col-md-1 pt-3 pb-3 sidebar-bg">
      <app-sidebar *ngIf="showSidebar[1]"></app-sidebar>
    </div>

  </div>
</div>

<!-- Pie de página -->
<app-footer></app-footer>
